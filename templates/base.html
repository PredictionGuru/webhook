<!DOCTYPE HTML>
<html>
  <head>
    <title>Webhook - Start</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html" />
    <link rel="import" href="/bower_components/paper-styles/paper-styles.html" />
    <link rel="import" href="/bower_components/paper-input/paper-input.html" />
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="/components/wh-created.html" />
    <style is="custom-style">
      .header {
        @apply(--shadow-elevation-2dp);
      }
    </style>
  </head>
  <body unresolved>
    <div class="base">
      <paper-header-panel class="header">
        <!-- <div class="paper-header">Webhook Manager</div> -->
        <paper-toolbar>
          <!-- <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button> -->
          <div class="title">Webhook Manager</div>
          <!-- <paper-icon-button icon="add" on-tap="moreAction"></paper-icon-button>
          <paper-icon-button icon="exit-to-app" on-tap="moreAction"></paper-icon-button> -->
        </paper-toolbar>
        <div class="content">
          <wh-created></wh-created>
          <div class="create">
            <h2>Create new:</h2>
            <form method="post" action="/save" accept-charset="UTF-8">
              <paper-input label="Your hook handler" name="handler" floatingLabel>
              </paper-input>
              {{with .AccessToken}}
                <div>
                  Board: <select name="board_id" id="boards"></select>
                  <input type="hidden" name="board_name" />
                </div>
                <div>
                  List: <select name="list_id" id="lists"></select>
                  <input type="hidden" name="list_name" />
                </div>
                <div>
                  <input type="submit" value="Save" />
                </div>
              {{else}}
                <a href="/connect">Connect to Trello</a>
              {{end}}
            </form>
          </div>
        </div>
      </paper-header-panel>
    </div>
    {{with .AccessToken}}
    <script src="/static/js/common.js"></script>
    {{end}}
  </body>
</html>
